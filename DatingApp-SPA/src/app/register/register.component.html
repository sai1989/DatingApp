<form #registerForm = 'ngForm' (submit)="submit()">
    <h2 class="text-center text-primary" >Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" required class="form-control" name="username" placeholder="Username" [(ngModel)]="model.username">
    </div>
  
    <div class="form-group">
      <input type="password" required class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>

      <button class="btn btn-success" type="submit" >Register</button>

    </div>
    
  </form>
