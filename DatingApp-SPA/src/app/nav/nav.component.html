<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <div class="container">

  <a class="navbar-brand" href="#">Dating App</a>
    <ul *ngIf="loggedIn()"  class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#">Messages</a>
      </li>
     
    </ul>
    <div class="dropdown" *ngIf="loggedIn()" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{authService.decodedToken?.unique_name | titlecase}}</a>
           
            <div *dropdownMenu class="dropdown-menu mt-3">
                <a class="dropdown-item" ><i class="fa fa-user"></i> Edit profile </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item"  (click)="loggedOut()"><i class="fa fa-sign-out"></i>Log out</a>
            </div>
    </div>

    <form #loginForm="ngForm" *ngIf="!loggedIn()" (submit)="login()" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="User Name" required [(ngModel)]="model.userName" name="userName">
      <input class="form-control mr-sm-2" type="password" placeholder="password" required [(ngModel)]="model.password" name="password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>

  </div>
  </nav>
